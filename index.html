<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emperor Fashion</title>
  <style>
    :root {
      --primary-color: #001f3f;
      --secondary-color: #ffffff;
      --accent-color: #ffcc00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: var(--accent-color);
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product-details {
      padding: 10px;
    }

    .product-details h2 {
      margin-top: 0;
      color: var(--primary-color);
    }

    .product-details .price {
      font-size: 1.2rem;
      color: green;
      margin: 10px 0;
    }

    .product-details .discount {
      color: red;
      font-weight: bold;
    }

    .product-details .sizes {
      margin: 10px 0;
    }

    .product-details .sizes span {
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      background-color: #eee;
      border-radius: 5px;
    }

    .order-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #001f3f;
      color: white;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emperor Fashion</h1>
    <nav>
      <a href="mailto:zulqurnainbhatti777@gmail.com">Email</a>
      <a href="https://wa.me/923161022544" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/_emperor_fashion_/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/EmperorFashion.pk" target="_blank">Messenger</a>
    </nav>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=Men+Tracksuit" alt="Men Tracksuit">
      <div class="product-details">
        <h2>Men's Tracksuit</h2>
        <div class="price">Rs. 4000 <span class="discount">50% OFF</span></div>
        <div class="sizes">Sizes: <span>S</span><span>M</span><span>L</span><span>XL</span></div>
        <a href="https://wa.me/923161022544?text=I'm%20interested%20in%20the%20Men's%20Tracksuit" class="order-btn">Order Now via WhatsApp</a>
      </div>
    </div>

    <!-- More product blocks can go here -->

  </main>

  <footer>
    <p>&copy; 2025 Emperor Fashion. All rights reserved.</p>
    <div class="socials">
      <a href="mailto:zulqurnainbhatti777@gmail.com">Email</a>
      <a href="https://wa.me/923161022544">WhatsApp</a>
      <a href="https://www.instagram.com/_emperor_fashion_/">Instagram</a>
      <a href="https://www.facebook.com/EmperorFashion.pk">Messenger</a>
    </div>
  </footer>
</body>
</html>
